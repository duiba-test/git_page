$(function(){
	var times;
	$('.landing_cont_nei').live('mouseenter',function(){
	    clearTimeout(times);
	    $(this).find('em').addClass('icon-up').removeClass('icon-down');
	    $(this).find('.landing-info').stop().slideDown(200);
	}).live('mouseleave',function(){
	    times = setTimeout(function(){
	        $('.landing_cont_nei').find('.landing-info').stop().slideUp(200);
	        $('.landing_cont_nei').find('em').addClass('icon-down').removeClass('icon-up');
	    },400)
	    times;
	})
})


</script>

<script>
$(function(){
	var curIndex,_default;
	$('.nav').children('a').each(function(index, element) {
	    if($(this).hasClass('cur')){
	    	curIndex=_default=index;
			slideNav($('.nav').children('a').eq(_default));
			return;
		}
	});
	$('.nav').children('a').hover(function(){
		curIndex=$(this).index();
		slideNav($(this));
	},function(){
		curIndex=_default;
		if(_default!=undefined){
			slideNav($('.nav').children('a').eq(_default));
		}
	});
	function slideNav(cur){
		var width=parseInt(cur.width());
		var left=cur.position().left+35;
		$('.active-handler').css({'left':left,'width':width,'visibility':'visible'});
		cur.addClass('cur').siblings('a').removeClass('cur');
	}
})
</script>

<script>   
$(function () {
	var bh=$(".home-header").height()+$(".main-content").height()+$(".footer").height();
    var wh = $(window).height()//685
    console.log(wh,bh)
    if (wh < bh) {
        $(".footer").removeClass("footer_change");
    } else {
        $(".footer").addClass("footer_change");
        
    }
    $(window).resize(function (){
        var bh=$(".home-header").height()+$(".main-content").height()+$(".footer").height();
        var wh = $(window).height()//685
        console.log(wh,bh)
        if (wh < bh) {
            $(".footer").removeClass("footer_change");
        } else {
            $(".footer").addClass("footer_change");
            
        }
    });
      
});

</script>
